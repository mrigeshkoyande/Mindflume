<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#d1fae5" />
  <meta name="description"
    content="MindfulMe - Your personal AI wellness companion for mental health tracking and fitness." />
  <title>MindfulMe | Your Wellness Companion</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Fonts: Plus Jakarta Sans & Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            primary: '#10b981', // Emerald 500
            secondary: '#34d399', // Emerald 400
            accent: '#8b5cf6', // Violet 500
            surface: '#d1fae5', // Emerald 100
          },
          animation: {
            'blob': 'blob 10s infinite',
            'fade-in': 'fadeIn 0.6s ease-out',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-in-right': 'slideInRight 0.3s ease-out',
            'spin-slow': 'spin 3s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.05)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.95)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-6px)' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(100px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
          },
          boxShadow: {
            'glass': '0 4px 20px 0 rgba(0, 0, 0, 0.05)',
            'glass-hover': '0 8px 30px 0 rgba(0, 0, 0, 0.1)',
            'glow': '0 0 15px rgba(16, 185, 129, 0.2)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #d1fae5;
      /* Emerald 100 */
      color: #1e293b;
      /* Slate 800 */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Refined Glassmorphism */
    .glass-panel {
      background: rgba(236, 253, 245, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .glass-card {
      background: rgba(236, 253, 245, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    /* Loading Spinner */
    .initial-loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #d1fae5;
      color: #10b981;
      font-family: 'Outfit', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.5);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>

<body>
  <div id="root">
    <!-- Initial Loading State -->
    <div class="initial-loader">
      <div class="relative w-16 h-16 mb-4">
        <div class="absolute inset-0 border-4 border-emerald-200 rounded-full animate-ping opacity-25"></div>
        <div
          class="absolute inset-0 border-4 border-t-emerald-500 border-r-emerald-500 border-b-transparent border-l-transparent rounded-full animate-spin">
        </div>
      </div>
      <h2 class="text-xl font-bold text-slate-700 tracking-tight animate-pulse">MindfulMe</h2>
      <p class="text-xs text-slate-400 font-medium mt-1">Finding your balance...</p>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
